<!DOCTYPE html>
<html>
<head>
    <title>Privacy Docker</title>
    <link rel="stylesheet" type="text/css" href="style-popup.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" 
    integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <script type="text/javascript" src="popup.js"></script>  
</head>
<body>
<div class="wrapper">
    <div class="item item-search"> 
        <div class="search-box">
            <input class="search-txt" id="se-txt" type="text" placeholder="Search without being tracked..." />
            <button class="search-btn" id="se-btn"><i class="fas fa-search"></i></button>
        </div>
    </div>
    <div class="item"> <a class="app" id="mail-btn" title="Secure Mail">
        <i class="fas fa-envelope-open-text" style="color:#f44336"></i> </a> </div>
    <div class="item"> <a class="app" id="msg-btn" title="Secure Messaging">
        <i class="fas fa-comments" style="color:#64DD17"></i> </a> </div>
    <div class="item"><a class="app" id="cloud-btn" title="Secure Cloud Storage">
        <i class="fas fa-cloud" style="color:#00B0FF"></i> </a></div>
    <div class="item"><a class="app" id="docs-btn" title="Secure Docs">
        <i class="fas fa-file-word" style="color:#2A5496"></i> </a></div>
    <div class="item"><a class="app" id="maps-btn" title="Secure Maps">
        <i class="fas fa-map-marker-alt" style="color:#e53935"></i> </a></div>
    <div class="item"><a class="app" id="gallery-btn" title="Secure Gallery">
        <i class="fas fa-images" style="color:#4DB6AC"></i> </a></div>
    <div class="item"><a class="app" id="cal-btn" title="Secure Calendar">
        <i class="fas fa-calendar-alt" style="color:#536DFE"></i> </a></div>
    <div class="item"><a class="app" id="notes-btn" title="Secure Notes">
        <i class="fas fa-sticky-note" style="color:#FFEB3B"></i> </a></div>
    <div class="item"><a class="app" id="fshare-btn" title="Secure File Sharing">
        <i class="fas fa-share-square" style="color:#00C853"></i> </a></div>
    <div class="item"><a class="app" id="pass-btn" title="Secure Password Manager">
        <i class="fas fa-shield-alt" style="color: #009688;"></i> </a></div>
    <div class="item"><a class="app" id="vpn-btn" title="Secure VPN">
        <i class="fas fa-user-secret" style="color:#37474F"></i> </a></div>
    <div class="item"><a class="app" id="settings-btn" title="Settings" href="settings.html">
        <i class="fas fa-cogs" style="color:#546E7A"></i> </a></div>
</div>
</body>
